<ion-header>

    <ion-navbar>
        <ion-title>{{ selectedProfile['payload'].val().firstName}} {{ selectedProfile['payload'].val().lastName}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <chat-message *ngFor="let msg of messagesList | async" [chatMessage]="msg" [userProfile]="userProfile"></chat-message>

</ion-content>

<ion-footer>
    <ion-toolbar no-padding>

        <send-message-box (sendMessage)="sendMessage($event)"></send-message-box>

    </ion-toolbar>
</ion-footer>
