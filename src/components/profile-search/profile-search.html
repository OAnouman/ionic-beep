<ion-searchbar [(ngModel)]="query" (ionInput)="searchProfile(query)"></ion-searchbar>

<ion-list *ngIf="profilesList.length > 0">
    <ion-item *ngFor="let profile of profilesList" (click)="selectProfile(profile)">
        <ion-avatar item-left>
            <img src="assets/imgs/avatar.png">
        </ion-avatar>
        <h2>{{profile['payload'].val().firstName}} {{ profile['payload'].val().lastName }}</h2>
        <p>{{ profile['payload'].val().bio }}</p>
    </ion-item>

</ion-list>
