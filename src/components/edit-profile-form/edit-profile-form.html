<ion-card>
    <ion-card-content>

        <ion-item>
            <ion-label floating>First Name</ion-label>
            <ion-input [(ngModel)]="profile.firstName" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Last Name</ion-label>
            <ion-input [(ngModel)]="profile.lastName" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Date of birth</ion-label>
            <ion-datetime displayFormat="DDD DD MMM, YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="profile.dateOfBirth"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label floating>Bio</ion-label>
            <ion-textarea [(ngModel)]="profile.bio"></ion-textarea>
        </ion-item>

    </ion-card-content>
</ion-card>

<button ion-button (click)="saveProfile()" color="primary">Save</button>
