<ion-item no-lines *ngIf="chatMessage.userToId === userProfile.key; else from">
    <ion-avatar item-left>
        <img src="assets/imgs/avatar.png">
    </ion-avatar>
    <p text-wrap>{{chatMessage.text}}</p>
</ion-item>

<ng-template #from>

    <ion-item no-lines class="message-right" text-right>
        <ion-avatar item-right>
            <img src="assets/imgs/avatar.png">
        </ion-avatar>
        <p text-wrap>{{chatMessage.text}}</p>
    </ion-item>

</ng-template>
