<ion-item no-lines *ngIf="chatMessage.userToId === userId else from">
    <ion-avatar item-left>
        <img src="assets/imgs/avatar.png">
    </ion-avatar>
    <h2>{{chatMessage?.userFromProfile.firstName}} {{chatMessage?.userFromProfile.lastName}}</h2>
    <p>{{chatMessage.text}}</p>
</ion-item>

<ng-template #from>

    <ion-item no-lines class="message-right" text-right>
        <ion-avatar item-right>
            <img src="assets/imgs/avatar.png">
        </ion-avatar>
        <h2>{{chatMessage?.userToProfile.firstName}} {{chatMessage?.userToProfile.lastName}}</h2>
        <p>{{chatMessage.text}}</p>
    </ion-item>

</ng-template>
