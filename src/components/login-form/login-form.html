<ion-card>

    <ion-card-content>

        <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input [(ngModel)]="account.email" type="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input [(ngModel)]="account.password" type="password"></ion-input>
        </ion-item>

    </ion-card-content>

    <ion-row>

        <div>

            <button ion-button outline color="primary" (click)="goToRegisterPage()">Register</button>

            <button (click)="login()" ion-button color="primary">Login</button>

        </div>

    </ion-row>

</ion-card>
