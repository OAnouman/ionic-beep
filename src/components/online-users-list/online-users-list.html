<ion-list>
    <ion-item-divider>
        Online Users
    </ion-item-divider>
    <ion-item *ngFor="let user of onlineUsersList | async" (click)="openChat(user)">
        <ion-avatar item-left>
            <img src="assets/imgs/avatar.png" alt="">
        </ion-avatar>
        <h2>{{user.payload.val().firstName}} {{user.payload.val().lastName}}</h2>
    </ion-item>
</ion-list>
